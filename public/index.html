<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>BKal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="progressbar.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="wrapper">
    <header>
        <nav class="bkal-nav">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">B-Kal</a>
                <ul class="left hide-on-med-and-down">
                    <li><a id="user-dropdown-activator" class='dropdown-button' href='#' data-activates='user-dropdown'>משתמש</a>
                    </li>
                    <li><a href="#">עזרה</a></li>
                    <li><a href="/newtofes.html">יצירת טופס</a></li>
                </ul>
            </div>
            <!-- Dropdown Structure -->
            <ul id='user-dropdown' class='dropdown-content'>
                <li><a data-user="soldier1">חייל</a></li>
                <li><a data-user="soldier2">חייל2</a></li>
                <li><a data-user="rashatz1">רש"צ</a></li>
                <li><a data-user="ramad1">רמ"ד</a></li>
                <li><a data-user="kabatia">קבטיה</a></li>
                <li><a data-user="gilgur">גילגור</a></li>
                <li><a data-user="shalishut">שלישות</a></li>
                <li><a data-user="ramatit">רונית</a></li>
            </ul>
        </nav>
    </header>

    <div class="bkal-forms-wrapper" id="popular">

    </div>

    <div class="wait-for-aprove-container">
        <div class="wait-for-aprove-sub-container">
            <h5 class="waited_forms_header">הטפסים שלי</h5>
            <ul id="my-forms" class="collapsible wait-for-aprove-list" data-collapsible="accordion"></ul>
            <div id="noAvailablesFormsLabel" style="text-align:center">אין לך בקשות אישיות</div>
        </div>
    </div>

    <div class="wait-for-me-container" style="direction:rtl;">
        <div class="wait-for-me-sub-container">

            <h5 class="waited_forms_header">טפסים שממתינים לטיפולי <span id="amountOfWaitToMe"></span></h5>

            <ul class="collapsible wait-for-me-list" data-collapsible="accordion" id="wait-for-me-list"></ul>

            <div id="noToMeLabel" style="text-align:center">מזל טוב, אין לך בקשות לטפל</div>
        </div>
    </div>


    <div class="wait-for-aprove-container" style="direction:rtl;">
        <div class="wait-for-aprove-sub-container">

            <h5 class="waited_forms_header">טפסים שממתינים לאישורך <span id="amountOfWaitToApprove"></span></h5>

            <ul class="collapsible wait-for-aprove-list" data-collapsible="accordion" id="wait-for-aprove-list">

            </ul>

            <div id="noToAproveLabel" style="text-align:center">מזל טוב, אין לך בקשות לאשר</div>
        </div>
    </div>

    <div id="emptyModal" class="modal" style="direction:rtl;">
        <div class="modal-content">
        </div>
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="scripts.js"></script>
    <script>
        $(document).ready(function () {
            $('#modal1').modal();
        });
    </script>
</body>
</html>
