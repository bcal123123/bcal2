<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>BKal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- this is the menu bar -->
    <div class="row">
        <div class="col m2" style="direction: rtl;">
            <div class="card light-blue darken-3" style="text-align:center;">
                <div class="card-content white-text">
                    <span class="card-title">טופס חו"ל</span>
                    <p>
                        <i class="fa fa-plane" style="font-size:82px" aria-hidden="true"></i>
                    </p>
                </div>
                <div class="card-action" style="background: #01579b">
                    <a href="#" style="color:#fff; margin-left:20px">מלא טופס חול</a>
                </div>
            </div>
        </div>


        <div class="col m2" style="direction: rtl;">
            <div class="card light-blue darken-3" style="text-align:center;">
                <div class="card-content white-text">
                    <span class="card-title">טופס טיולים</span>
                    <p>
                        <i class="fa fa-sign-out" style="font-size:82px" aria-hidden="true"></i>
                    </p>
                </div>
                <div class="card-action" style="background: #01579b">
                    <a href="#" style="color:#fff; margin-left:20px">מלא טופס טיולים</a>
                </div>
            </div>
        </div>

        <div class="col m2" style="direction: rtl;">
            <div class="card light-blue darken-3" style="text-align:center;">
                <div class="card-content white-text">
                    <span class="card-title">חייל חדש</span>
                    <p>
                        <i class="fa fa-user-plus" style="font-size:82px" aria-hidden="true"></i>
                    </p>
                </div>
                <div class="card-action" style="background: #01579b">
                    <a href="#" style="color:#fff; margin-left:20px">מלא טופס חייל חדש</a>
                </div>
            </div>
        </div>
    </div>
    <!-- this is the menu bar -->

</html>
