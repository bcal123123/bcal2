<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>BKal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper">
        <header>
            <nav class="light-blue lighten-1">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo">B-Kal</a>
                    <ul class="left hide-on-med-and-down">
                        <li><a href="#">עזרה</a></li>
                        <li><a href="#">יצירת טופס</a></li>
                    </ul>
                </div>
            </nav>
        </header>

<div class="bkal-forms-wrapper" id="popular">
            
            <a class="bkal-form-card trip-form card light-blue darken-3" href="#a">
                    <div class="card-content white-text">                        
                        <span class="card-title">טופס טיולים</span>
                    </div>
            </a>
            
            <div class="bkal-form-card hul-form card light-blue darken-3">
                <a href="#">
                    <div class="card-content white-text">                        
                        <span class="card-title">טופס חו"ל</span>
                    </div>
                </a>
            </div>
            
            <div class="bkal-form-card sick-form card light-blue darken-3">
                <a href="#">
                    <div class="card-content white-text">                        
                        <span class="card-title">הצהרת מחלה</span>
                    </div>
                </a>
            </div>
            
        </div>

        <div class="wait-for-aprove-container">
            <div class="wait-for-aprove-sub-container">

                <h5 color:" class="waited_forms_header">טפסים שממתינים לאישורך</h5>

                <ul class="collapsible wait-for-aprove-list" data-collapsible="accordion" id="wait-for-aprove-list">
                  
                </ul>
            </div>
        </div>

        <!-- Out of the contry modal -->
        <div id="modal1" class="modal" style="direction:rtl;">
            <div class="modal-content">
                <form>
                    <h4>הרצת טופס חול</h4>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name" class="hebrew-fix">שם משפחה</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name" class="hebrew-fix">שם פרטי</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="date_back" type="text" class="validate">
                            <label for="date_back" class="hebrew-fix">תאריך חזרה</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="date_fly" type="text" class="validate">
                            <label for="date_fly" class="hebrew-fix">תאריך טיסה</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="destination" type="text" class="validate">
                            <label for="destination" class="hebrew-fix">יעד</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="private_number" type="text" class="validate">
                            <label for="private_number" class="hebrew-fix">מספר אישי</label>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer center-align modal-footer-container">
                <a href="#!" class="modal-action modal-close waves-effect waves-light btn">הרץ טופס</a>
            </div>
        </div>


    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="scripts.js"></script>
    <script>
        $(document).ready(function () {
            $('#modal1').modal();
        });
    </script>
</body>
</html>
