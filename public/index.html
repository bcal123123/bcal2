<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>BKal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="wrapper">
    <header>
        <nav class="light-blue lighten-1">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">B-Kal</a>
                <ul class="left hide-on-med-and-down">
                    <li><a href="#">עזרה</a></li>
                    <li><a href="#">יצירת טופס</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="popular">
        <div class="card light-blue darken-3">
            <a href="#">
                <div class="card-content white-text">
                    <span class="card-title">טופס טיולים</span>
                    <p>
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                    </p>
                </div>
                <div class="card-action blue darken-4">
                    מלא טופס
                </div>
            </a>
        </div>

        <div class="card light-blue darken-3">
            <a href="#">
                <div class="card-content white-text">
                    <span class="card-title">טופס חו"ל</span>
                    <p>
                        <i class="fa fa-plane" aria-hidden="true"></i>
                    </p>
                </div>
                <div class="card-action blue darken-4">
                    מלא טופס
                </div>
            </a>
        </div>

        <div class="card light-blue darken-3">
            <a href="#">
                <div class="card-content white-text">
                    <span class="card-title">חייל חדש</span>
                    <p>
                        <i class="fa fa-user-plus" aria-hidden="true"></i>
                    </p>
                </div>
                <div class="card-action blue darken-4">
                    מלא טופס
                </div>
            </a>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
</body>
</html>
